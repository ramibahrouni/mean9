<div class="width-75">
    <h2 class="title">Add/Edit User</h2>
    <form class="example-form">
  
      <mat-form-field class="full-width">
        <input matInput placeholder="CIN" [(ngModel)]="client.CIN" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" [(ngModel)]="client.FirstName" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" [(ngModel)]="client.LastName" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone Number" [(ngModel)]="client.PhoneNumber" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="client.Email" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <div class="btn-container">
        <button class="button" mat-raised-button (click)="onCancelClickHandler()">Cancel</button>
        <button class="button" mat-raised-button color="primary" (click)="onSaveClickHandler()">Save</button>
      </div>
  
    </form>
  </div>
